<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Frontiana</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./login.css" />
</head>
<body>

  <div class="container">
    <div class="left-panel" aria-hidden="true"></div>

    <div class="right-panel">
      <div class="logo">Frontiana</div>

      <form action="#" method="post" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p class="signup-text">
        Don't have an account? <a href="#">Sign up</a>
      </p>
    </div>
  </div>

  <footer id="contact">
    <div class="footer-container">
      <p>📍 Giza, Egypt | 📧 <a href="mailto:info@frontiana.com">info@frontiana.com</a> | ☎️ +20 123 456 7890</p>
      <p>&copy; 2025 Frontiana Egypt. Made with pride in the land of Pharaohs.</p>
    </div>
  </footer>

</body>
</html>
